<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Visualizaci√≥n Bit√°cora</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://unpkg.com/gridjs/dist/theme/mermaid.min.css" rel="stylesheet" />
  <script src="https://unpkg.com/gridjs/dist/gridjs.umd.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

  <style>
    body {
      background: #f7f9fc;
      padding: 2rem;
      font-family: Arial, sans-serif;
    }
    .tab-content {
      margin-top: 1rem;
    }
    .gridjs-wrapper {
      overflow-x: auto;
    }
    .grid-container {
      margin-bottom: 40px;
      padding: 10px;
      border: 1px solid #ddd;
      overflow-x: auto;
      position: relative;
      min-height: 50px;
    }
    .loading-overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(255, 255, 255, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.2rem;
      font-weight: bold;
      z-index: 10;
      display: none;
    }
    .loading-overlay.visible {
      display: flex;
    }
  </style>
</head>
<body>
  <h1 class="text-center mb-4">üìä Visualizaci√≥n Bit√°cora</h1>

  <ul class="nav nav-tabs" role="tablist">
    <li class="nav-item"><button class="nav-link active" data-bs-toggle="tab" data-bs-target="#tab-prd" type="button">PRD</button></li>
    <li class="nav-item"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#tab-qas" type="button">QAS</button></li>
    <li class="nav-item"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#tab-dev" type="button">DEV</button></li>
  </ul>

  <div class="tab-content">
    <div class="tab-pane fade show active" id="tab-prd">
      <h3 class="mt-3">Entorno: PRD</h3>
      <div id="grid-prd" class="grid-container">
        <div class="loading-overlay">Cargando PRD...</div>
      </div>
    </div>
    <div class="tab-pane fade" id="tab-qas">
      <h3 class="mt-3">Entorno: QAS</h3>
      <div id="grid-qas" class="grid-container">
        <div class="loading-overlay">Cargando QAS...</div>
      </div>
    </div>
    <div class="tab-pane fade" id="tab-dev">
      <h3 class="mt-3">Entorno: DEV</h3>
      <div id="grid-dev" class="grid-container">
        <div class="loading-overlay">Cargando DEV...</div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const gridInstances = {};
    const storedData = {};
    const storedConfig = {};

    document.addEventListener("DOMContentLoaded", () => {
      const excelUrl = 'https://raw.githubusercontent.com/soporte123tat-code/Reporte-web/main/Reporte_2025-10-09.xlsx';
      const hojas = { PRD: 'grid-prd', QAS: 'grid-qas', DEV: 'grid-dev' };

      const showLoading = (container) => {
        const overlay = container.querySelector('.loading-overlay');
        if (overlay) overlay.classList.add('visible');
      };

      const hideLoading = (container) => {
        const overlay = container.querySelector('.loading-overlay');
        if (overlay) overlay.classList.remove('visible');
      };

      const fixSearchInputs = () => {
        document.querySelectorAll('.gridjs-search input').forEach(input => {
          if (!input.id) input.id = 'search-' + Math.random().toString(36).substr(2, 9);
          if (!input.name) input.name = input.id;
        });
      };

      fetch(excelUrl)
        .then(res => {
          if (!res.ok) throw new Error(`Error HTTP ${res.status} al cargar Excel`);
          return res.arrayBuffer();
        })
        .then(buffer => {
          const workbook = XLSX.read(buffer, { type: 'array' });

          Object.entries(hojas).forEach(([hojaNombre, contenedorId]) => {
            const contenedor = document.getElementById(contenedorId);
            if (!contenedor) return;
            contenedor.innerHTML = '<div class="loading-overlay visible">Cargando...</div>';

            if (!workbook.SheetNames.includes(hojaNombre)) {
              contenedor.innerHTML = `<div class="alert alert-warning">‚ö†Ô∏è Hoja "${hojaNombre}" no encontrada.</div>`;
              return;
            }

            const hoja = workbook.Sheets[hojaNombre];
            let data = XLSX.utils.sheet_to_json(hoja, { header: 1 });
            if (!Array.isArray(data) || data.length < 2) {
              contenedor.innerHTML = `<div class="alert alert-info">‚ÑπÔ∏è Hoja "${hojaNombre}" sin datos √∫tiles.</div>`;
              return;
            }

            const headers = data[0];
            const rawRows = data.slice(1);
            const validRows = rawRows.filter(row => Array.isArray(row));
            let rows = validRows.map(row => {
              const newRow = Array.from(row);
              while (newRow.length < headers.length) newRow.push("");
              return newRow;
            });

            const activeCols = headers.map((_, i) =>
              !rows.every(r => !r[i] && r[i] !== 0)
            );

            const filteredHeaders = [];
            const filteredRows = rows.map(() => []);
            headers.forEach((h, i) => {
              if (activeCols[i]) {
                filteredHeaders.push(h || `Col_${i}`);
                rows.forEach((r, idx) => filteredRows[idx].push(r[i]));
              }
            });

            rows = filteredRows.map(r => {
              const rc = [...r];
              while (rc.length < filteredHeaders.length) rc.push("");
              return rc.slice(0, filteredHeaders.length);
            });

            const columns = filteredHeaders.map((h, idx) => ({
              name: h,
              id: `${hojaNombre}_col_${idx}`,
              formatter: cell => cell ?? ""
            }));

            storedData[hojaNombre] = rows;
            storedConfig[hojaNombre] = columns;

            try {
              const grid = new gridjs.Grid({
                columns,
                data: rows,
                search: true,
                pagination: { enabled: true, limit: 10 },
                sort: true,
                resizable: true,
                language: {
                  search: { placeholder: 'üîç Buscar...' },
                  pagination: { previous: 'Anterior', next: 'Siguiente', showing: 'Mostrando', results: () => 'registros' }
                }
              });

              showLoading(contenedor);
              grid.render(contenedor); // ‚úÖ render es sincr√≥nico
              hideLoading(contenedor);
              fixSearchInputs();

              gridInstances[hojaNombre] = grid;
            } catch (err) {
              console.error(`‚ùå Error renderizando hoja "${hojaNombre}":`, err);
              contenedor.innerHTML = `<div class="alert alert-danger">‚ùå Error mostrando tabla de "${hojaNombre}".</div>`;
            }
          });
        })
        .catch(err => {
          console.error("‚ùå Error cargando Excel:", err);
          Object.values(hojas).forEach(id => {
            let c = document.getElementById(id);
            if (c) c.innerHTML = `<div class="alert alert-danger">‚ùå No se pudo cargar el archivo Excel.</div>`;
          });
        });

      // Manejar cambio de pesta√±a
      const tabButtons = document.querySelectorAll('.nav-link[data-bs-toggle="tab"]');
      tabButtons.forEach(btn => {
        btn.addEventListener('shown.bs.tab', event => {
          const targetId = event.target.getAttribute('data-bs-target'); // e.g. "#tab-qas"
          const hojaKey = targetId.replace('#tab-', '').toUpperCase();
          const grid = gridInstances[hojaKey];
          const rows = storedData[hojaKey];
          const columns = storedConfig[hojaKey];
          const contenedor = document.getElementById(`grid-${hojaKey.toLowerCase()}`);

          if (grid && rows && columns && contenedor) {
            showLoading(contenedor);
            grid.updateConfig({ data: rows, columns: columns }).forceRender();
            hideLoading(contenedor);
            fixSearchInputs();
          }
        });
      });
    });
  </script>
</body>
</html>
